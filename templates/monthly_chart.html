<!DOCTYPE html>
<html>
<head>
    <title>Monthly Attendance Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard">
    <h2>Monthly Attendance Chart</h2>

    <canvas id="attendanceChart"></canvas>

    <button onclick="location.href='/teacher'">Back</button>
</div>

<script>
const subjects = {{ subjects | tojson }};
const percentages = {{ percentages | tojson }};

new Chart(document.getElementById("attendanceChart"), {
    type: "bar",
    data: {
        labels: subjects,
        datasets: [{
            label: "Attendance %",
            data: percentages,
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                max: 100
            }
        }
    }
});
</script>

</body>
</html>
