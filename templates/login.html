<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="app-bg">

<div class="app-card">

    <div class="app-header">
        <h2>SCI Information</h2>
        <p>Stay connected with your classroom community</p>
    </div>

    <form method="POST" class="app-form">

        <input
            type="text"
            name="username"
            placeholder="Username"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        <button type="submit">
            LOGIN
        </button>

    </form>

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

</div>

</body>
</html>
