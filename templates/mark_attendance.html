<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
</head>
<body>

<h2>Mark Attendance</h2>

<form method="POST" action="/mark">
    <label>Class:</label>
    <select name="class" required>
        <option value="">Select Class</option>
        <option value="10" {% if selected_class=="10" %}selected{% endif %}>10</option>
        <option value="11" {% if selected_class=="11" %}selected{% endif %}>11</option>
        <option value="12" {% if selected_class=="12" %}selected{% endif %}>12</option>
    </select>

    <label>Standard:</label>
    <select name="standard" required>
        <option value="">Select Standard</option>
        <option value="A" {% if selected_standard=="A" %}selected{% endif %}>A</option>
        <option value="B" {% if selected_standard=="B" %}selected{% endif %}>B</option>
        <option value="C" {% if selected_standard=="C" %}selected{% endif %}>C</option>
    </select>

    <button type="submit">Load Students</button>
</form>

<br><br>

{% if students %}
<table border="1" cellpadding="8">
    <tr>
        <th>Roll No</th>
        <th>Student Name</th>
        <th>Present</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.username }}</td>
        <td>
            <input type="checkbox" name="present_{{ student.id }}">
        </td>
    </tr>
    {% endfor %}
</table>
{% elif selected_class and selected_standard %}
<p>No students found for this class and standard.</p>
{% endif %}

</body>
</html>
