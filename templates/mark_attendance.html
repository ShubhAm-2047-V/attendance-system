<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Attendance</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #4b3dbb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 340px;
      padding: 24px;
      border-radius: 32px;
      background: #a9addd;
      text-align: center;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.4);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .counter {
      margin-top: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    .student-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .swipe-box {
      margin-top: 16px;
      height: 260px;
      border-radius: 24px;
      display: flex;
      overflow: hidden;
      cursor: pointer;
    }

    .present {
      flex: 1;
      background: #4a90e2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .absent {
      flex: 1;
      background: #e05a78;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .hint {
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.7;
    }

    .back-btn {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 22px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #ffcc33, #ffb300);
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Mark Attendance</h1>
  <div class="subtitle">Select attendance status for students</div>

  {% if students|length == 0 %}
    <div class="counter">Student 0 / 0</div>
    <div class="student-name">No students</div>
  {% else %}
    <div class="counter">
      Student <span id="index">1</span> / {{ students|length }}
    </div>

    <div class="student-name" id="studentName">
      {{ students[0].name }}
    </div>

    <div class="swipe-box">
      <div class="present" onclick="mark('Present')">Present</div>
      <div class="absent" onclick="mark('Absent')">Absent</div>
    </div>

    <div class="hint">Tap left = Present â€¢ Tap right = Absent</div>
  {% endif %}

  <form action="/teacher">
    <button class="back-btn">Back to Dashboard</button>
  </form>
</div>

<script>
  const students = {{ students|tojson }};
  let i = 0;

  function mark(status) {
    if (i >= students.length) return;

    fetch("/mark_single", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `student=${students[i].name}&status=${status}`
    });

    i++;

    if (i < students.length) {
      document.getElementById("index").innerText = i + 1;
      document.getElementById("studentName").innerText = students[i].name;
    } else {
      document.querySelector(".student-name").innerText = "Done";
      document.querySelector(".counter").innerText =
        `Student ${students.length} / ${students.length}`;
    }
  }
</script>

</body>
</html>
